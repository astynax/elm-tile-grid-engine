<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maze</title>
    <script type="text/javascript" src="js/render.js"></script>
    <script type="text/javascript" src="elm.js"></script>
  </head>
  <body>
    <canvas id="output" width="128" height="128"></canvas>

    <div style="display:none;">
      <img id="sprite-floor" width="32" height="32" src="images/floor.png">
      <img id="sprite-brick" width="32" height="32" src="images/brick.png">
      <img id="sprite-pc" width="32" height="32" src="images/pc_on_floor.png">
    </div>

    <script type="text/javascript">
      initRender(
        Elm.worker(Elm.Maze).ports.updates,
        "output", 32, 32, {
          0: "sprite-brick",
          1: "sprite-floor",
          2: "sprite-pc",
        }
      );
    </script>
  </body>
</html>
